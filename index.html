<!DOCTYPE html>
<html>
    <head>
        <title>Cube Visualizer</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h1>Cube Visualizer</h1>
        <div id="cube" class="cube center">
            <div id="yellow" class="side" onclick="turn_cube(yellow, true)"></div>    
            <div class="center">
                <div id="blue" class="side" onclick="turn_cube(blue, true)"></div>    
                <div id="red" class="side" onclick="turn_cube(red, true)"></div>    
                <div id="green" class="side" onclick="turn_cube(green, true)"></div>
            </div>
            <div id="white" class="side" onclick="turn_cube(white, true)"></div>    
            <div id="orange" class="side"onclick="turn_cube(orange, true)"></div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
